<!DOCTYPE html>
<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="application-name" content="Biblioteca de livros">
    <meta name="description" content="Site para biblioteca de livros">
    <title>BBTECALIVROS - Cadastrar Livro</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1>Sistema BBTECALIVROS</h1>
    <p>Cadastro de livro</p>

    <form action="">
      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome">
      
      <label for="autor">Autor:</label>
      <input type="text" name="autor" id="autor">
      
      <button type="button">Enviar</button>
    </form>

    <section class="todos-livros">
      <h2>Todos os Livros</h2>
      <ul></ul>
    </section>

    <section class="todos-autores">
      <h2>Todos os Autores</h2>
      <ul></ul>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/libs/livro.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
